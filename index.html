<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="">
        <div class="emailContainer">
            <label for="email">Email: </label>
            <input class="emailInput" type="email" placeholder="example@gmail.com">
        </div>
        <div class="passwordContainer">
            <label for="password">Password: </label>
            <input class="passwordInput" type="password" placeholder="password">
        </div>
        <div class="confirmPasswordContainer">
            <label for="confirmPassword">Confirm Password: </label>
            <input class="confirmPasswordInput" type="confirmPassword" placeholder="Enter password again">
        </div>
        <div class="phoneNumberContainer">
            <label for="phoneNumber">Phone Number: </label>
            <input class="telephoneInput" type="tel" placeholder="Phone Number">
        </div>
        <div class="signUpButton">
            <p>Sign Up</p>
        </div>
    </form>
</body>
<script src="main.js"></script>
</html>
